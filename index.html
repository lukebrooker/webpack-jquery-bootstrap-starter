<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Test page for webpack-jquery-bootstrap-starter</title>

		<link href="bundle.css" rel="stylesheet">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
	</head>

	<body>

		<nav class="navbar navbar-dark bg-inverse">
			<a class="navbar-brand" href="#">MySite</a>
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pants</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Trousers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Slacks</a>
				</li>
			</ul>
			<form class="form-inline navbar-form pull-right">
				<input class="form-control" type="text" placeholder="Search">
				<button class="btn btn-secondary" type="submit">Search</button>
			</form>
		</nav>

		<div class="jumbotron">
			<h1 class="display-3">Jumbotron</h1>
			<p class="lead">This is a jumbotron</p>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
			</p>
		</div>

		<div class="container">
			<h1>Buttons</h1>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
